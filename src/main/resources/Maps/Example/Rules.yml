auto_reconnect: true

waiting_lobby: #Only Works in Global Lobby
  enabled: true
  min_players: 2
  max_players: -1 # (10 Players) (-1 Unlimited)
  max_wait_time: 10
  allow_movement: false
  display_actionbar: true
  format: §eEsperando jugadores{dots} (§f{current}§e/§f{required}§e)

timer:
  global:
    enabled: true
    display_actionbar: true
    format: "{minutes}:{seconds}:{millis}"
    countdown: false
    time_limit: 180 # (Cuenta regresiva desde 180 segundos) (-1 infinito)
  individual:
    enabled: true
    display_actionbar: true
    format: "{minutes}:{seconds}:{millis}"
    countdown: false
    time_limit: 180 # (Cuenta regresiva desde 180 segundos) (-1 infinito)

title:
  common:
    join:
      title: "§a¡Bienvenido al Parkour!"
      subtitle: "§fMapa: §bExample"
      fadeIn: 10
      stay: 40
      fadeOut: 10
    start:
      title: "§a¡Parkour iniciado!"
      subtitle: "§fMapa: §bExample"
      fadeIn: 10
      stay: 40
      fadeOut: 10
  animated:
    star_countdown:
      update-delay_seconds: 1
      texts:
        - title: "§aComenzando en §f3"
          subtitle: "§7Prepárate"
        - title: "§aComenzando en §f2"
          subtitle: "§7Prepárate"
        - title: "§aComenzando en §f1"
          subtitle: "§7Prepárate"
        - title: "§aCorre"


messages:
  join: "Bienvenido al parkour, §f{map}§a!"
  start: "§a¡{player} ha comenzado el parkour en el mapa §f{map}§a!"
  end: "§e¡{player} ha completado el parkour! Tiempo: §f{time}s"
  checkpoint: "§6{player}, has alcanzado un punto de control."
  fall: ""

min_y_overworld: 5.0
max_y_overworld: 250.0
min_y_nether: 10.0
max_y_nether: 120.0
min_y_end: 0.0
max_y_end: 200.0

spawns_points:
  []
end_points:
  []
keep_items: false
items:
  LAST_CHECKPOINT:
    material: SLIME_BALL
    displayName: "§aÚltimo Checkpoint"
    lore:
      - "§7Te lleva al"
      - "§7último checkpoint."
    slot: 0
    cooldown: 0
    uses: -1
    give_to_player: true   # se entrega al jugador

  BACK_CHECKPOINT:
    material: REDSTONE
    displayName: "§cCheckpoint Anterior"
    lore:
      - "§7Retrocede un checkpoint."
    slot: 1
    cooldown: 0
    uses: -1
    give_to_player: true

  RESET:
    material: BARRIER
    displayName: "§cReiniciar Parkour"
    lore:
      - "§7Vuelve al inicio del mapa."
    slot: 8
    cooldown: 0
    uses: -1
    give_to_player: true

  FINISH:
    material: NETHER_STAR
    displayName: "§eFinalizar Parkour"
    lore:
      - "§7Marca tu tiempo y"
      - "§7termina la partida."
    slot: 7
    cooldown: 0
    uses: 1
    give_to_player: false   # no se entrega automáticamente

  FEATHER_JUMP:
    material: FEATHER
    displayName: "§bSalto Extra"
    lore:
      - "§7Te permite hacer"
      - "§7un salto adicional."
    jumps: 1
    cooldown: 3
    uses: 5
    slot: 2
    give_to_player: true

  ROCKET_BOOST:
    material: FIREWORK
    displayName: "§dCohete de Impulso"
    lore:
      - "§7Te lanza hacia adelante"
      - "§7con gran velocidad."
    force: 2.5
    upward: 0.8
    cooldown: 5
    uses: 3
    slot: 3
    give_to_player: true

  TELEPORT_LOBBY:
    material: COMPASS
    displayName: "§6Volver al Lobby"
    lore:
      - "§7Regresa al lobby"
      - "§7de parkour."
    slot: 4
    cooldown: 0
    uses: -1
    give_to_player: true

  HIDE_PLAYERS:
    material: INK_SACK
    data: 8
    displayName: "§9Ocultar Jugadores"
    lore:
      - "§7Activa/desactiva"
      - "§7la visibilidad de jugadores."
    slot: 5
    cooldown: 2
    uses: -1
    give_to_player: false   # no se entrega automáticamente

  CHECKPOINT_SELECTOR:
    material: BOOK
    displayName: "§aSelector de Checkpoint"
    lore:
      - "§7Elige un checkpoint"
      - "§7para teletransportarte."
    slot: 6
    cooldown: 0
    uses: -1
    give_to_player: true