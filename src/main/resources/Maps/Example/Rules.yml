auto_reconnect: true

timer:
  enabled: true
  display_actionbar: true
  format: "{minutes}:{seconds}:{millis}"
  countdown: false
  time_limit: 180 # (Cuenta regresiva desde 180 segundos) (-1 desactivado)
  mode: "global" # "individual" or "global"

title:
  common:
    start:
      title: "§a¡Parkour iniciado!"
      subtitle: "§fMapa: §bExample"
      fadeIn: 10
      stay: 40
      fadeOut: 10

  animated:
    wait_players:
      repeat: true
      update-delay_seconds: 1
      texts:
        - title: "§eEsperando jugadores."
          subtitle: "§7Mapa: §f{map}"
        - title: "§eEsperando jugadores.."
          subtitle: "§7Mapa: §f{map}"
        - title: "§eEsperando jugadores..."
          subtitle: "§7Mapa: §f{map}"
    star_countdown:
      repeat: false
      update-delay_seconds: 1
      texts:
        - title: "§aComenzando en §f3"
          subtitle: "§7Prepárate"
        - title: "§aComenzando en §f2"
          subtitle: "§7Prepárate"
        - title: "§aComenzando en §f1"
          subtitle: "§7Prepárate"


messages:
  start: "§a¡{player} ha comenzado el parkour en el mapa §f{map}§a!"
  end: "§e¡{player} ha completado el parkour! Tiempo: §f{time}s"
  checkpoint: "§6{player}, has alcanzado un punto de control."
  fall: ""

min_y_overworld: 5.0
max_y_overworld: 250.0
min_y_nether: 10.0
max_y_nether: 120.0
min_y_end: 0.0
max_y_end: 200.0

spawns_points:
  []
end_points:
  []